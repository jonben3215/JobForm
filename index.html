<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Job Autofill Form</title>
</head>
<body>
    <h1>Job Application Form</h1>
    <form id="autofill-form">
        <h2>Personal Info</h2>
        <label for="Firstname">First Name</label>
        <input type="text" id="Firstname" name="Firstname" required>

        <label for="Lastname">Last Name</label>
        <input type="text" id="Lastname" name="Lastname" required>

        <label for="Phone">Phone</label>
        <input type="tel" id="Phone" name="Phone" required>

        <label for="Email">Email</label>
        <input type="email" id="Email" name="Email" required>

        <label for="linkedin">LinkedIn</label>
        <input type="text" id="linkedin" name="linkedin" required>

        <label for="Address">Address</label>
        <input type="text" id="Address" name="Address" required>

        <label for="City">City</label>
        <input type="text" id="City" name="City" required>

        <label for="State">State</label>
        <input type="text" id="State" name="State" required>

        <label for="Zip">Zip</label>
        <input type="text" id="Zip" name="Zip" required>

        <h2 style="display: block; visibility: visible; color: black;">Job Info</h2>
        <div id="experience-container">
            <div class="experience-entry">
                <label for="job-title">Job/Position Title:</label>
                <input type="text" id="job-title" name="job-title" required>

                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" name="company-name" required>

                <label for="experience-city">City</label>
                <input type="text" id="experience-city" name="experience-city" required>

                <label for="experience-state">State</label>
                <input type="text" id="experience-state" name="experience-state" required>

                <label for="start-date">Start Date</label>
                <input type="date" id="start-date" name="start-date" required>

                <label for="end-date">End Date</label>
                <input type="date" id="end-date" name="end-date">

                <label for="description">Description</label>
                <textarea id=" " name="description" required></textarea>
            </div>
        </div>
        <button class= "add-exp" type="button" id="add-experience">Add Another Experience</button>

        <h2>Education</h2>
        <div id="education-container">
            <div class = "education-entry">
                <label for="school">School</label>
                <input type="text" id="school" name="school" required>

                <label for="degree">Degree</label>
                <input type="text" id="degree" name="degree" required>

                <label for="field-of-study">Field of Study</label>
                <input type="text" id="field-of-study" name="field-of-study" required>

                <label for="education-city">City</label>
                <input type="text" id="education-city" name="education-city" required>

                <label for="education-state">State</label>
                <input type="text" id="education-state" name="education-state" required>

                <label for="graduation-date">Graduation Date</label>
                <input type="date" id="graduation-date" name="graduation-date" required>
            </div>
        </div>
        <button class = "add-edu" type="button" id="add-education">Add Another Eudcation</button>
    </form> 

    <script src="index.js"></script>
</body>
</html>
